
<h2>Student data:</h2>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Roll no</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of st">
            <td>{{s.sid}}</td>
            <td>{{s.sname}}</td>
            <td>{{s.saddr}}</td>
            <td><a class="btn"><i class="fa fa-pencil-square-o" aria-hidden="true" (click)="editData(s)"></i></a></td>
            <td><a class="btn"><i class="fa fa-trash" aria-hidden="true" (click)="deleteData(s.id)"></i></a></td>
        </tr>
    </tbody>
</table>
