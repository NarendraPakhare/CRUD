<h2>Save data:</h2>



<div class="container">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="validationTooltip01">Roll no</label>
        <input type="text" class="form-control"  [(ngModel)]="cs.ss.sid" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationTooltip02"> Name</label>
        <input type="text" class="form-control"  [(ngModel)]="cs.ss.sname" required>
      </div>
    </div>
    <div class="form-group">
      <label for="validationTooltip02">Address</label>
      <input type="text" class="form-control" [(ngModel)]="cs.ss.saddr" required>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-success btn-lg btn-block" (click)="saveData(cs.ss)">Submit</button>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-info btn-lg btn-block" (click)="reset()">Reset</button>
    </div>
  </div>
